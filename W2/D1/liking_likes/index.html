<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">Network</div>
    <div class="yourfeed">Your Feed</div>
    <div class="container">

            <div class="leftbox">
                <img src="usericon.png" alt="">
                <a href="">Add an avatar</a>

            </div>
        </div>
        <div class="rigthbox">
            <div class="rt">
                    <div class="likes">
                        <p>Neil M</p>
                        <p class="namespace" id="a">9 like(s)</p>
                        <button onclick="addlike(this)">Like</button>
                    </div>
                <p>I Just set up this new discord, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="rt">
                    <div class="likes">
                        <p>Nichole K</p>
                        <p class="namespace" id="b">12 like(s)</p>
                        <button onclick="addlike2(this)">Like</button>
                    </div>
                <p>Just finished my <a href="">next comic</a>, check it out</p>
            </div>
            <div class="rt">
                    <div class="likes">
                        <p>Jim R</p>
                        <p class="namespace" id="c">9 like(s)</p>
                        <button onclick="addlike3(this)">Like</button>
                    </div>
                <p>I can't stop listening to the <a href="">new album</a>.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
